<ion-header>

  <ion-navbar>
    <ion-title>Productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card style="border-radius: 10px" >
    <ion-item *ngFor="let producto of productos">
      <ion-col item-start>
        <img [src] =producto.imagen> 
      </ion-col>
      
    </ion-item>
  </ion-card>
</ion-content>
